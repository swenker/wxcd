<!DOCTYPE html>
<meta charset="utf-8">
<style>
body { font: 12px Arial;}

    /* tell the SVG path to be a thin blue line without any area fill */
    path {
        stroke-width: 1;
        fill: none;
    }

    .data1 {
        /*stroke: steelblue;*/
        stroke: #ff8c00;
    }

    .data2 {
        /*#stroke: orange;*/
        stroke: #a05d56;
    }

    .axis {
      shape-rendering: crispEdges;
      display: block;
    }

    .x.axis line {
      stroke: lightgrey;
    }

    .x.axis .minor {
      stroke-opacity: .5;
    }

    .x.axis path {
      display: block;
    }

    .x.axis text {
        font: 12px Arial;
    }

    .y.axis line, .y.axis path {
      fill: none;
      stroke: #000;
    }

    .y.axis text {
        font: 12px Arial;
    }

    .y.axisRight text {
        fill: orange;
    }

    .y.axisLeft text {
        fill: steelblue;
    }


    circle {
      fill: #ccc;
      stroke: #777;
      stroke-width: 1px;
    }

</style>
<body>
<script src="d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 80, left: 40},
    width = 1200 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var x0 = d3.scale.ordinal().rangeRoundBands([0, width], 1); //if .1 the line will not be aligned with date y axis

var y0 = d3.scale.linear().range([height, 0]);

var color = d3.scale.ordinal().range(["#ff8c00", "#a05d56"]);

var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom").tickSize(-height).tickSubdivide(true);

var yAxis = d3.svg.axis()
    .scale(y0)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("devices_counter_all_unique.json", function(error, data) {
  if (error) throw error;

  var counterNames = d3.keys(data[0]).filter(function(key) { return key !== "date"; });

  data.forEach(function(d) {
    d.counters = counterNames.map(function(name) { return {name: name, value: +d[name]}; });
  });


  x0.domain(data.map(function(d) { return d.date; }));
  y0.domain([0, d3.max(data, function(d) { return d3.max(d.counters, function(d) { return d.value; }); })]);

  svg.append("g")
      .attr("class", "x axis")
	  //.attr("transform", "rotate(-90)")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")  
      .style("text-anchor", "end")
      //.attr("dx", "-.8em")
      //.attr("dy", ".15em")
      .attr("transform", "rotate(-65)" );	  
	  ;

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Device Counter");

  //What's the usage of this part?
  var state = svg.selectAll(".state")
      .data(data)
      .enter().append("g")
      .attr("class", "state")
      .attr("transform", function(d) { return "translate(" + x0(d.date) + ",0)"; })
	  ;


    var line1 = d3.svg.line()
        .x(function(d) {
            //console.log('Plotting X1 value for data point: ' + d + ' using index: ' + i + ' to be at: ' + x0(d.date) + ' using our xScale.');
            //console.log('Plotting X1 value for data point: ' + d + '   to be at: ' + x0(d.date) + ' using our xScale.');
			//console.log(x0(d));
            return x0(d.date);
        })
        .y(function(d) {
            // verbose logging to show what's actually being done
            //console.log('Plotting Y1 value for data point: ' +'' + ' to be at: ' + y0(d.unique) + " using our y1Scale.");
            // return the Y coordinate where we want to plot this datapoint
            return y0(d.unique);
        })

    // create a line function that can convert data[] into x and y points
    var line2 = d3.svg.line()
        .x(function(d) {
            //console.log('Plotting X2 value for data point: ' + d + ' using index: ' + i + ' to be at: ' + x(i) + ' using our xScale.');
            // return the X coordinate where we want to plot this datapoint
            return x0(d.date);
        })
        .y(function(d) {
            // verbose logging to show what's actually being done
            //console.log('Plotting Y2 value for data point: ' + d + ' to be at: ' + y2(d) + " using our y2Scale.");
            // return the Y coordinate where we want to plot this datapoint
            return y0(d.all);
			})

    // add lines
    //bind data: do this AFTER the axes above so that the line is above the tick-lines
    //state.append("svg:path").attr("d", line1(data)).attr("class", "data1");
    svg.append("svg:path").attr("d", line1(data)).attr("class", "data1");
    svg.append("svg:path").attr("d", line2(data)).attr("class", "data2");

    var circle0 = svg.selectAll("circle")
          .data(data)
          .enter().append("circle")
          .attr("cx", function(d, i) { return x0(d.date); })
          .attr("cy", function(d, i) { return y0(d.all); })
          .attr("r", 3);

    var circle1 = svg.selectAll("circle1")
          .data(data)
          .enter().append("circle")
          .attr("cx", function(d) { return x0(d.date); })
          .attr("cy", function(d) { return y0(d.unique); })
          .attr("r", 3);

////////////////////////

    svg.selectAll("circle.text0")
          .data(data)
          .enter().append("text")
          .attr("x", function(d) { return x0(d.date); })
          .attr("y", function(d) { return y0(d.all); })
          .text(function(d) { return d.all; });

    svg.selectAll("circle.text1")
          .data(data)
          .enter().append("text")
          .attr("x", function(d) { return x0(d.date); })
          .attr("y", function(d) { return y0(d.unique); })
          .text(function(d) { return d.unique; });


  var legend = svg.selectAll(".legend")
      .data(counterNames.slice().reverse())
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 1)
      .attr("width", 18)
      .attr("height", 1)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 4)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});

</script>
